<!DOCTYPE html>

<html>

<head>
    <title>Rock Paper Scissors Lizard Spock</title>
</head>

<body>
<script>

    alert("Welcome to Rock Paper Scissors Lizard Spock!\n The Game where nothing makes sense and everything is copyrighted")
    game();

    function game(){
        let playerScore = 0;
        let computerScore = 0;
        
        for (i=0; i <5; i++){
            let playerChoice = prompt("Choose one of the following: Rock, Paper, Scissors, Lizard, Spock");
            if(!validatePrompt(playerChoice)){
                console.log("Please enter a valid option");
                continue;
            }

            let computerChoice = computerPlay();
            let winner = playRound(playerChoice, computerChoice);
            if(winner == 0){
                console.log("You chose: " + playerChoice + ". Computer Chose: " + computerChoice + ". " + "Its a tie!");
            }else if (winner == -1){
                computerScore++;
                console.log("You chose: " + playerChoice + ". Computer Chose: " + computerChoice + ". " + "Computer Wins!");

            }else{
                playerScore++;
                console.log("You chose: " + playerChoice + ". Computer Chose: " + computerChoice + ". " + "Player Wins!");

            }            
        }

        console.log("Final Score: Player: " + playerScore + " Computer: " + computerScore)

    }

    function validatePrompt(playerChoice){
        let lower = playerChoice.toLowerCase();
        let upperCaseFirstLetter = lower.charAt(0).toUpperCase();
        let properFormattedChoice = upperCaseFirstLetter + lower.slice(1);
        if(properFormattedChoice == "Rock" || 
        properFormattedChoice == "Scissors" || 
        properFormattedChoice== "Paper" || 
        properFormattedChoice == "Lizard" ||
        properFormattedChoice == "Spock"){
            return true;
        }
        else{
            return false;
        }
    }
    
    function playRound(playerChoice, computerChoice){
       
        if(computerChoice == playerChoice) {
                
              return 0;
        }

        else if ((computerChoice == "Rock" && playerChoice == "Scissors") ||
                 (computerChoice == "Rock" && playerChoice == "Lizard") ||
                (computerChoice == "Scissors" && playerChoice == "Paper") ||
                (computerChoice == "Scissors" && playerChoice == "Lizard") ||
                (computerChoice == "Paper" && playerChoice == "Spock") ||
                (computerChoice == "Paper" && playerChoice == "Rock") ||
                (computerChoice == "Spock" && playerChoice == "Rock") ||
                (computerChoice == "Spock" && playerChoice == "Scissors") ||
                (computerChoice == "Lizard" && playerChoice == "Spock") ||
                (computerChoice == "Lizard" && playerChoice == "Paper")){
            
               return -1;
        }
        
        
        else if ((computerChoice == "Rock" && playerChoice == "Paper") ||
                 (computerChoice == "Rock" && playerChoice == "Spock") ||
                (computerChoice == "Scissors" && playerChoice == "Spock") ||
                (computerChoice == "Scissors" && playerChoice == "Rock") ||
                (computerChoice == "Paper" && playerChoice == "Lizard") ||
                (computerChoice == "Paper" && playerChoice == "Scissors") ||
                (computerChoice == "Spock" && playerChoice == "Lizard") ||
                (computerChoice == "Spock" && playerChoice == "Paper") ||
                (computerChoice == "Lizard" && playerChoice == "Rock") ||
                (computerChoice == "Lizard" && playerChoice == "Scissors")){
                
                return 1;
        }

    }

    function generateRandomInt(min, max){
        let intMax = Math.ceil(max);
        let intMin = Math.floor(min);
        return Math.floor(Math.random() * (intMax-intMin)) + intMin;
    }

    function computerPlay(){
        let randomNum = Math.floor(Math.random() * 5);
        let choice = "";
        switch (randomNum) {
            case 1: 
                choice = "Rock";
                break;
            case 2: 
                choice = "Scissors";
                break;
            case 3:
                choice = "Paper";
                break;
            case 4:
                choice = "Lizard";
                break;
            default:
                choice = "Spock";
        }
        return choice;
    }

</script>

</body>

</html>
